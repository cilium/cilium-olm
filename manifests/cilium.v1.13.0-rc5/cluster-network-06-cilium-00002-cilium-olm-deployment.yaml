apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: cilium-olm
  name: cilium-olm
  namespace: cilium
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cilium-olm
  template:
    metadata:
      labels:
        name: cilium-olm
    spec:
      containers:
      - command:
        - /usr/local/bin/helm-operator
        - run
        - --watches-file=watches.yaml
        - --enable-leader-election
        - --leader-election-id=cilium-olm
        - --zap-devel
        - --metrics-addr=localhost:8082
        - --health-probe-bind-address=localhost:8081
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RELATED_IMAGE_CILIUM
          value: quay.io/cilium/cilium@sha256:143c6fb2f32cbd28bb3abb3e9885aab0db19fae2157d167f3bc56021c4fd1ad8
        - name: RELATED_IMAGE_HUBBLE_RELAY
          value: quay.io/cilium/hubble-relay@sha256:9512d30a39efa95bdcf8adb925bf3bf02ac20f38742f263814d2e438ae1b98a1
        - name: RELATED_IMAGE_CILIUM_OPERATOR
          value: quay.io/cilium/operator-generic@sha256:74c05a1e27f6f7e4d410a4b9e765ab4bb33c36d19016060a7e82c8d305ff2d61
        - name: RELATED_IMAGE_PREFLIGHT
          value: quay.io/cilium/cilium@sha256:143c6fb2f32cbd28bb3abb3e9885aab0db19fae2157d167f3bc56021c4fd1ad8
        - name: RELATED_IMAGE_CLUSTERMESH
          value: quay.io/cilium/clustermesh-apiserver@sha256:e13fa8079b3b1a4c998648a8f1c58acece860bb2c9bd904bf03944b0383cabbf
        - name: RELATED_IMAGE_CERTGEN
          value: quay.io/cilium/certgen@sha256:2e0fc99ace29bbe5837718684920112a026bffc46f70efb38ea596c524e68819
        - name: RELATED_IMAGE_HUBBLE_UI_BE
          value: quay.io/cilium/hubble-ui-backend@sha256:a07e13df3e9d7ec0dcc3b158f243cda5a08f6eca38a25a5aa3171f6b3ec491ed
        - name: RELATED_IMAGE_HUBBLE_UI_FE
          value: quay.io/cilium/hubble-ui@sha256:dec6e7e541cac91ab859245dd2a7fa02de5363b75caa3509a79cf76d4f622550
        - name: RELATED_IMAGE_ETCD_OPERATOR
          value: quay.io/cilium/cilium-etcd-operator@sha256:04b8327f7f992693c2cb483b999041ed8f92efc8e14f2a5f3ab95574a65ea2dc
        - name: RELATED_IMAGE_NODEINIT
          value: quay.io/cilium/startup-script@sha256:c263d1678fb426842c0836358c1da7628d771126211694a3776c4b8500cbb215
        - name: RELATED_IMAGE_CLUSTERMESH_ETCD
          value: quay.io/coreos/etcd@sha256:a67fb152d4c53223e96e818420c37f11d05c2d92cf62c05ca5604066c37295e9
        image: quay.io/cilium/cilium-olm:68e77469abcc0e47779e7e8ed3bb9158ee3d4e9a-v1.13.0-rc5
        name: operator
        ports:
        - containerPort: 9443
          name: https
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      hostNetwork: true
      serviceAccount: cilium-olm
      terminationGracePeriodSeconds: 10
      tolerations:
      - operator: Exists
      volumes:
      - emptyDir: {}
        name: tmp
